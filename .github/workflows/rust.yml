name: Rust CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/
          ~/.cargo/git/
          target/
        key: ${{ runner.os }}-cargo-utility-chain

    - name: Install dependencies
      run: sudo apt-get update && sudo apt-get install -y protobuf-compiler

    - name: Install Rust specific version
      uses: actions-rs/toolchain@v1
      with:
        toolchain: 1.75
        profile: minimal
        components: clippy, rustfmt
        override: true

    - name: Check formatting
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: Clean up 2 workspaces with mock dependencies that may fail intermittently
      uses: actions-rs/cargo@v1
      with:
        command: clean
        args: -p rocks-db -p postgre-client -p interface

    - name: Lint with Clippy
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: -- -D warnings

    - name: Run tests
      uses: actions-rs/cargo@v1
      with:
        command: test
        args: --features integration_tests
